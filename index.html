<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meme-Maker</title>
</head>

<body>
    <div class="colorArea">
        <input type="color" id="color" />
        <div class="color-option" style="background-color: #1abc9c" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #3498db" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #34495e" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #27ae60" data-color="#27ae60"></div>
        <div class="color-option" style="background-color: #8e44ad" data-color="#8e44ad"></div>
        <div class="color-option" style="background-color: #f1c40f" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #e74c3c" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color: #95a5a6" data-color="#95a5a6"></div>
        <div class="color-option" style="background-color: #d35400" data-color="#d35400"></div>
        <div class="color-option" style="background-color: #bdc3c7" data-color="#bdc3c7"></div>
        <div class="color-option" style="background-color: #2ecc71" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color: #e67e22" data-color="#e67e22"></div>
    </div>
    <canvas></canvas>
    <div class="btnArea">
        <div class="line-width"><span>✏️Pencil Width</span>
            <input id="line-width" type="range" min="1" max="10" value="5" step="0.1" />
        </div>
        <button id="mode-btn">Fill</button>
        <button id="destroy-btn">Reset</button>
        <button id="eraser-btn">Eraser</button>

        <label for="file">Add photo
            <input type="file" accept="image/*" id="file" />
        </label>

        <div class="textWidthArea">
            <span>📏Text Width</span>
            <input id="text-size" type="range" min="20" max="150" value="75" step="10" />
        </div>

        <div class="textStyleArea">
            <span>🎨Text Style</span>
            <select id="text-style" class="text-custom" required>
                <option class="color">- please choose a style -</option>
                <option>sans-serif</option>
                <option>serif</option>
                <option>monospace</option>
                <option>cursive</option>
                <option>fantasy</option>
                <option>system-ui</option>
            </select>
        </div>

        <div id="textArea">
            <input type="text" placeholder="Add Text & Double Click:)" id="text" />
        </div>


        <button id="save-btn">Save</button>
    </div>
    <script src=" app.js">
    </script>
</body>

</html>
